<script>
//get a random number to guess//
function GetRandomNum(Min,Max)
{ 
var Range = Max - Min; 
var Rand = Math.random(); 
return(Min + Math.round(Rand * Range)); 
} 

//write something in the box//
function checknum(){
var num = GetRandomNum(1,100);
alert("Ready to guess 10 times and see what you get?")

var i;
for(i=1;i<=10;i++){
var nums=prompt("Guess a number between 1 and 100. You can only guess for 10 times. Good luck!","");
if(i==1){
 if(nums==num){
         alert("Exactly!You are so lucky!");
   break;
     }else{
          if(nums<num){
       document.write("Your answer is "+ nums +" . "+"You have entered " + i +" time(s), your answer is smaller.<br>");
       }else{
    document.write("Your answer is "+ nums +" . "+"You have entered " + i +" time(s), your answer is bigger.<br>");
 }
}
}
if(i>1&&i<=10){
      if(nums==num){
         alert("The number is"+ nums +" ! Congratulations!");
   break;
      }else{
          if(nums<num){
       document.write("Your answer is "+ nums +" . "+"You have entered " + i +" time(s), your answer is smaller.<br>");
       }else{
    document.write("Your answer is "+ nums +" . "+"You have entered " + i +" time(s), your answer is bigger.<br>");
  }
}
}
if(i==10){
       if(nums!=num){
       document.write("No chance, what a pity! <br> The number is "+ num +" !");
    return false;
       }
 }
}
}
