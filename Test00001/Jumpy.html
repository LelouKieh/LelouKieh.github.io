<!DOCTYPE html>
<html>
<head> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:5px solid lavender;
    background-color: bisque;
}
</style>
<h1 style="text-align: center">My First Game</h1>
</head>
<body onload="startGame()">
<script>

var redGamePiece;
var yellowGamePiece;
var blueGamePiece;

var myObstacles = [];
var myScore;

function startGame() {
    redGamePiece = new component(30, 30, "red", 10, 10);
    yellowGamePiece = new component(30, 30, "yellow", 20, 30);
    blueGamePiece = new component(30, 30, "blue", 10, 20);
    redGamePiece.gravity = 0.05;
    yellowGamePiece.gravity = 0.05;
    blueGamePiece.gravity = 0.05;
    //This is the jumping little square. From left to right are: width, height, color, x,y.//

    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    //This is the score on the right corner. From left to right are: font-size, font-type, font-color, margin-to-left, margin-to-up//

    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width=500;
        this.canvas.height=300;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
//add an interval which will run the updateGameArea() fucntion every 20th millisecond(50 times per second)//

        },
    clear : function() {
//add a function called clear() that clears the entire canvas.//
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}


//create a new function called updateGameArea//
function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (redGamePiece.crashWith(myObstacles[i])) {
            return;
        } 
    }
    myGameArea.clear();
    redGamePiece.x +=1 ;
    yellowGamePiece.x +=1 ;
    yellowGamePiece.y +=1 ;
    blueGamePiece.x += 1;
    blueGamePiece.y -=1 ;
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, height, "green", x, 0));
        myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    redGamePiece.newPos();

    redGamePiece.update();
    yellowGamePiece.update();
    blueGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    redGamePiece.gravity = n;
    yellowGamePiece.gravity = n;
    blueGamePiece.gravity = n;
    
}
</script>
<br>
<button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">ACCELERATE</button>
<p>Use the ACCELERATE button to stay in the air</p>
<p>You are the red one, do no</p>
<p>How long can you stay alive?</p>
</body>
</html>
